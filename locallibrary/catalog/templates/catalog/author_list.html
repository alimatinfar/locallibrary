{% extends "catalog/base_generic.html" %}

{% block content %}
    {% for author in author_list%}
        <h2><a href="{% url 'catalog:author_detail' author.id %}">{{ author.last_name }}</a></h2>
        <p>Author first name: {{author.first_name}}</p>
        <p>Date of birth: {{author.date_of_birth}}</p>
        <p>date_of_death: {{author.date_of_death}}</p>
        <hr>
    {% endfor %}
{% endblock %}
